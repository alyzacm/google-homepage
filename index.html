<!DOCTYPE html>
<html>
  <head>
  	<title>Google</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
  	<!-- Top navigation bar here -->
	<nav>
		<div class="navLeft">
		  <a href="#about">About</a>
		  <a href="#store">Store</a>
		</div>

		<div class="navRight">	
		  <a href="#Gmail">Gmail</a>
		  <a href="#images">Images</a>
		  <a href="#apps"> <i id="apps" class="material-icons">apps</i></a>
		  <input type="button" id="signin" value="Sign in">
		 </div>
	</nav>

	<!-- Google logo and search bar here -->
  	<main>
  		<div class="google-image">
  			<img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
  		</div>

	    <div class="search-form">
	    	<form action="#">
		    	<input type="text" class="search-bar" id="search-cursor" autofocus>
		    	<div class="search-buttons">
					<button type="submit" id="search-bttn" class="bttn">Google Search</button>
					<button type="submit" id="lucky-bttn" class="bttn">I'm Feeling Lucky</button>
				</div>
		    	<div class="magnifying-image">
					<i class="material-icons">search</i>
				</div>
				<div class="mic-image">
					<i class="material-icons">mic</i>
				</div>
		    	
				
			</form>
		</div>
  	</main>
    

    <!-- Bottom navigation bar here -->
    <footer>
    	<div class="nav-bot">
	    	<div class ="nav-bot-left">
	    		<a href="#">Advertising</a>
	    		<a href="#">Business</a>
	    		<a href="#">How Search works</a>

	    	</div>
	    	<div class ="nav-bot-right">
	    		<a href="#">Privacy</a>
	    		<a href="#">Terms</a>
	    		<a href="#">Settings</a>

	    	</div>
	    </div>
    </footer>

  </body>
</html>
